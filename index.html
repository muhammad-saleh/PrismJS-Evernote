<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Evernote Code Highlighter</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/prism.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container-fluid">
		<div class="col-md-12">
			<form>
			  <div class="form-group">
			    <label for="exampleInputEmail1">Code:</label>
			    <textarea class="form-control userCode" rows="3" placeholder="Enter your code here..."></textarea>
			  </div>
			  <div class="form-group">
			    <label>Formatted Code:</label>
			    <div id="FormattedCode">
					<span>No code entered yet...</span>
			    </div>
			  </div>
			  <div class="form-group">
			  	<button type="submit" class="btn btn-primary">Format</button>
			  </div>
			  </form>
		</div>
	</div>
	<script type="text/javascript" src="js/lib/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="js/lib/prism.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
