<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Evernote Code Highlighter</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/prism.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container-fluid">
		<div class="col-md-12">
			<form>
			  <div class="form-group">
			    <label for="exampleInputEmail1">Code:</label>
				    <select class="selectLanguage" name="" id="">
				    	<option value="javascript">JavaScript</option>
				    	<option value="css">CSS</option>
				    	<option value="html">HTML</option>
				    </select>
			    <textarea class="form-control userCode" rows="3" placeholder="Enter your code here..."></textarea>
			  </div>
				  <div class="form-group">
				    <label>Formatted Code:</label>
				    <div class="codeContainer">
					    <label for="" class="hightlightLimiters">-</label>
					    <div id="FormattedCode">
						    <pre class="language-javascript"><code class="language-">No code entered yet...</code></pre>
					    </div>
					    <label for="" class="hightlightLimiters">-</label>
				    </div>
			  </div>
			  <div class="form-group">
			  	<button type="button" class="btn btn-primary copyCode">Copy Code</button>
			  </div>
			 </form>
		</div>
	</div>
	<script type="text/javascript" src="js/lib/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="js/lib/prism.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
